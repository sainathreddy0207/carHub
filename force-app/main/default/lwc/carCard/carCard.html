<template>
    <lightning-card title={carName} icon-name="standard:apex_plugin">
        
        <template if:true={recordId}>
            <lightning-button-icon icon-name="utility:expand_alt" slot="actions" onclick={handleNavigateRecord}></lightning-button-icon>
        <div class="slds-m-horizontal_medium">
            <img src={carUrlPicture} alt="Car Picture"/>
            <lightning-record-view-form onload={handleRecordLoaded} record-id={recordId} object-api-name="Car__c" density ="compact">
                <lightning-output-field field-name={categoryField}></lightning-output-field>
                <lightning-output-field field-name={makeField}></lightning-output-field>
                <lightning-output-field class="field-item" field-name={msrpField}></lightning-output-field>
                <section>Other Features</section>
                <lightning-output-field class="field-item" field-name={fuelField}></lightning-output-field>
                <lightning-output-field class="field-item" field-name={seatsField}></lightning-output-field>
                <lightning-output-field class="field-item" field-name={controlField}></lightning-output-field>
            </lightning-record-view-form>
        </div>  
    </template>
    <template if:false={recordId}>
        <c-place-holder message="Select a Car to See Details"></c-place-holder>
    </template>
    </lightning-card>
</template>
